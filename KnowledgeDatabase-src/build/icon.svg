<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <defs>
                <!-- Purple to Pink (Vibrant) -->
                <linearGradient id="gradVibrant" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" /> <!-- Violet 600 -->
                    <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" /> <!-- Pink 600 -->
                </linearGradient>
                
                <!-- Deep Blue to Purple (Tech) -->
                <linearGradient id="gradTech" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" /> <!-- Indigo 600 -->
                    <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" /> <!-- Purple 600 -->
                </linearGradient>

                <!-- Soft Vertical Purple -->
                <linearGradient id="gradSoft" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>

                <!-- Inner Shadow for depth -->
                <filter id="innerShadow">
                    <feOffset dx="0" dy="4"/>
                    <feGaussianBlur stdDeviation="4" result="offset-blur"/>
                    <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
                    <feFlood flood-color="black" flood-opacity="0.1" result="color"/>
                    <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
                    <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
                </filter>

                <!-- Drop Shadow for white background context -->
                <filter id="softDrop" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#7c3aed" flood-opacity="0.15"/>
                </filter>
            </defs>
        
                    <rect x="32" y="32" width="448" height="448" rx="110" fill="white" stroke="#f1f5f9" stroke-width="4" filter="url(#softDrop)"/>
                    <circle cx="256" cy="256" r="60" fill="url(#gradSoft)"/>
                    <circle cx="160" cy="180" r="30" fill="#e0e7ff"/>
                    <circle cx="360" cy="180" r="40" fill="#fce7f3"/>
                    <circle cx="180" cy="340" r="35" fill="#fce7f3"/>
                    <circle cx="340" cy="320" r="25" fill="#e0e7ff"/>
                    <line x1="256" y1="256" x2="160" y2="180" stroke="#cbd5e1" stroke-width="4"/>
                    <line x1="256" y1="256" x2="360" y2="180" stroke="#cbd5e1" stroke-width="4"/>
                    <line x1="256" y1="256" x2="180" y2="340" stroke="#cbd5e1" stroke-width="4"/>
                    <line x1="256" y1="256" x2="340" y2="320" stroke="#cbd5e1" stroke-width="4"/>
                </svg>